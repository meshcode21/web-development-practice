<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navication Example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            height: 100px;
            justify-content: center;
            align-items: center;
        }
        
        ul {
            list-style-type: none;
            overflow: hidden;
            background-color: rgb(255, 237, 79);
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: black;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        
        li a:hover {
            background-color: black;
            color: white;
        }
        
        iframe {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.google.com/webhp?igu=1" target="window">Google</a></li>
            <li><a href="https://www.youtube.com/embed/F5VO9sWyoAE?si=sNMZs_UZO-n-yNVS" target="window" allowfullscreen>Youtube</a></li>
            <li><a href="https://www.facebook.com/meshus03" target="window">Facebook</a></li>
            <li style="float: right;"><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="content">
        <iframe name="window" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>

</html>
