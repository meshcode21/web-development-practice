<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="clock-container">
            <img id="clock_board" class="rotate-10" src="images/clock.jpg" alt="clock-board">
            <img id="hour_dial" src="images/hour dial pin.png" alt="">
            <img id="min_dial" src="images/min dial pin.png" alt="">
            <img id="sec_dial" src="images/sec dial pin.png" alt="">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
